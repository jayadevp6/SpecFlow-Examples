version: 0.2


phases:
   install:
    commands:
      - sudo apt-get update
      - sudo add-apt-repository universe
      - sudo apt-get install -y apt-transport-https
      - sudo apt-get update
      - sudo apt-get install -y dotnet-sdk-5.0
      
      - sudo apt-get update;
      - sudo apt-get install -y apt-transport-https
      - sudo apt-get update
      - sudo apt-get install -y aspnetcore-runtime-5.0
   build:
    commands:
      - echo Build started on `date`
      - dotnet build
      - docker test
